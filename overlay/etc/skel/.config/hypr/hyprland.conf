#autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,1
monitor = HDMI-A-1,1920x1080@143.993,auto,1

################
### XWAYLAND ###
################
xwayland {
	use_nearest_neighbor = false
	force_zero_scaling = true
}


#-- Source Files -----------------------------------------------
source = ~/.config/hypr/hyprtheme.conf



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

##############
### MAIN MOD #
##############
$mainMod = SUPER # Sets "Windows" key as main modifier

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
# initial scripts wraper
$script = ~/.config/hypr/scripts/script


# Set programs that you use

#rofi_menues
$rofi_launcher    = $script rofi_launcher
$rofi_runner      = $script rofi_runner
$rofi_emoji       = $script rofimoji
$rofi_music       = $script rofi_music
$rofi_clipboard   = $script rofi_clipboard
$rofi_bluetooth   = $script rofi_bluetooth
$rofi_powermenu   = $script rofi_powermenu
$rofi_screenshot  = $script rofi_screenshot

#utilities
$colorpicker 	= $script colorpicker
$screenshot 	= $script screenshot
$volume 		= $script volume
$vidpaper 		= $script videowallpaper-toggle
$cavabg 		= $script cavabg
$blurlock 		= $script blurlock
$notifycmd 		= notify-send -t 600
$remotedesktop 	= $script vnc


#apps
$terminal 		= $script hyprterminal
$terminalfloat 	= $script hyprterminal_float
$fileManager 	= thunar
$browser 		= $script hyprbrowser
$hyprmusic 		= $script hyprmusic


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = $script startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprpolkitagent



#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = $hypr_gaps_in
    gaps_out = $hypr_gaps_out

    border_size = $hypr_border_size

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $active_border_col_1 $active_border_col_2 $gradient_angle
    col.inactive_border = $inactive_border_col_1 $inactive_border_col_2 $gradient_angle

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = $hypr_rounding

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.7
  
  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }
    # https://wiki.hyprland.org/Configuring/Variables/#blur
	blur {
        enabled = yes
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}
#layerrulee = blur,waybar
#layerrulee = blur,rofi
#layerrulee = blur, notifications
#layerrulee = blur,^(eww-blur)$


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

misc {
    middle_click_paste = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ara
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules = 

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/





# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, $terminalfloat
bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, T, exec, $terminalfloat
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod, ESCAPE, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, W, exec, $browser
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, A, exec, $rofi_launcher
bind = $mainMod, R, exec, $rofi_runner
bind = $mainMod, X, exec, $rofi_powermenu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, $blurlock
bind = CTRL ALT, M, exec, $hyprmusic
bind = CTRL ALT, C, exec, $cavabg
bind = CTRL ALT, V, exec, $vidpaper
bind = CTRL ALT, R, exec, $remotedesktop
bind = $mainMod, M, exec, $rofi_music
bind = $mainMod, C, exec, $rofi_clipboard
bind = $mainMod, E, exec, $rofi_emoji
bind = $mainMod CTRL,   V, exec, pavucontrol
bind  = $mainMod, B,       exec, $rofi_bluetooth
bind  = $mainMod, S,       exec, $rofi_screenshot
bind = $mainMod_SHIFT,    C, exec, $colorpicker


# -- Function keys --
bind = ,XF86MonBrightnessUp,   exec, $backlight --inc
bind = ,XF86MonBrightnessDown, exec, $backlight --dec
bind = ,XF86AudioRaiseVolume,  exec, $volume --inc
bind = ,XF86AudioLowerVolume,  exec, $volume --dec
bind = ,XF86AudioMute,         exec, $volume --toggle
bind = ,XF86AudioMicMute,      exec, $volume --toggle-mic
bind = ,XF86AudioNext,         exec, mpc next
bind = ,XF86AudioPrev,         exec, mpc prev
bind = ,XF86AudioPlay,         exec, mpc toggle
bind = ,XF86AudioStop,         exec, mpc stop


# -- Screenshots --
bind = ,      Print, exec, $screenshot --now
bind = ,      Menu, exec, $screenshot --now
bind = ALT,   Print, exec, $screenshot --in5
bind = SHIFT, Print, exec, $screenshot --in10
bind = CTRL,  Print, exec, $screenshot --win
bind = SUPER, Print, exec, $screenshot --area


# Move Active
bind = $mainMod_SHIFT, left,  movewindow, l
bind = $mainMod_SHIFT, right, movewindow, r
bind = $mainMod_SHIFT, up,    movewindow, u
bind = $mainMod_SHIFT, down,  movewindow, d

# Resize Active
binde = $mainMod_CTRL, left,  resizeactive, -20 0
binde = $mainMod_CTRL, right, resizeactive, 20 0
binde = $mainMod_CTRL, up,    resizeactive, 0 -20
binde = $mainMod_CTRL, down,  resizeactive, 0 20

# Switch between windows
bind = $mainMod,Tab,cyclenext,
bind = $mainMod,Tab,bringactivetotop,

# Change Workspace Mode
bind = $mainMod_CTRL, F, workspaceopt, allfloat
bind = $mainMod_CTRL, F, exec, $notifycmd 'Toggled All Float Mode'

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod CTRL, S, togglespecialworkspace, magic
bind = $mainMod CTRL SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
#bind = $mainMod, mouse_down, workspace, e+1
#bind = $mainMod, mouse_up, workspace, e-1
bind = , mouse:275, workspace, e+1
#bind = , mouse:276, workspace, e-1



# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# ZOOM  Options

#main mod scroll
bind = $mainMod, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 2')
bind = $mainMod, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.5) | if . < 1 then 1 else . end')

# mainmod shift W and S
binde = $mainMod SHIFT, W, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 2')
binde = $mainMod SHIFT, S,exec,  hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.5) | if . < 1 then 1 else . end')

# mainmod + and -
binde = $mainMod, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 2')
binde = $mainMod, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.5) | if . < 1 then 1 else . end')


bind = $mainMod CTRL, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod CTRL, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = $mainMod CTRL, minus, exec, hyprctl -q keyword cursor:zoom_factor 1

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Use the correct syntax for events
windowrule = match:class .*, suppress_event maximize 

#########
### CS2 / Gaming ###
#########
windowrule = match:class ^(cs2|gamescope|steam_app_242760)$, fullscreen 1
windowrule = match:class ^(cs2|gamescope|steam_app_242760)$, immediate 1
windowrule = match:class ^(cs2|gamescope)$, render_unfocused 1

##################
### FullScreen ###
##################
windowrule = match:class waydroid, fullscreen 1

##############
### Floating #
##############

# Variable definitions
$Float_Windows_ByClass_1 = rofi|kitty-float|Music|blueberry|UPlay@Arch|GStreamer|walc|kdeconnect.app|nm-connection-editor|pavucontrolk|pavucontrol|xfce-polkit|kvantummanager|qt5ct|illustrator.exe|motrix|Motrix|photoshop.exe|etcher|goverlay|Viewnior|Gpicview|Gimp|MPlayer|Timeshift|VirtualBox Manager|qemu|Qemu-system-x86_64|Yad|yad
$Float_Windows_ByTitle_1 = rofi|Confirm to replace files|File Operation Progress|

windowrule = match:class $Float_Windows_ByClass_1, float 1
windowrule = match:title $Float_Windows_ByTitle_1, float 1

###################
### Floating Size #
###################

$Resized_Windows_ByClass_1 = kitty|kitty-float|Music
$Reaized_Windows_ByClass_2 = Viewnior|Yad|yad

$Reaized_Windows_ByTitle_1 = Thunar|Firefox|Google Chrome|WebCord|Discord|Geany|OBS|Visual Studio Code|HandBrake|RazerGenie|Easy Effects|CoreCtrl
$Reaized_Windows_ByTitle_2 = Steam

windowrule = match:class $Resized_Windows_ByClass_1, size 700 450
windowrule = match:class $Reaized_Windows_ByClass_2, size 60% 64%
windowrule = match:title $Reaized_Windows_ByTitle_1, size 1000 800
windowrule = match:title $Reaized_Windows_ByTitle_2, size 1000 600

###############
### Centered  #
###############

$Centered_Windows_ByClass_1 = $Resized_Windows_ByClass_1|$Reaized_Windows_ByClass_2|$Float_Windows_ByClass_1
$Centered_Windows_ByTitle_1 = $Reaized_Windows_ByTitle_1|$Reaized_Windows_ByTitle_2|$Float_Windows_ByTitle_1

windowrule = match:title $Centered_Windows_ByTitle_1, center 1
windowrule = match:class $Centered_Windows_ByClass_1, center 1

###########################
### Custom Active Opacity #
###########################

$Apps_WithActiveOpacitty_ByClass_1 = geany|xed|qBittorrent
windowrule = match:class $Apps_WithActiveOpacitty_ByClass_1, opacity 0.90 1
